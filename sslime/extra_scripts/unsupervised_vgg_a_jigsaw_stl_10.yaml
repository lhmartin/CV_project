TRAIN:
  DATA_SOURCES: [disk]
  DATA_PATHS: [ "data/unsupervised_train_images.npy"]
  LABEL_SOURCES: [disk]
  LABEL_PATHS: []
  BATCH_SIZE: 16
  MMAP_MODE: True
  DEFAULT_GRAY_IMG_SIZE: 96
  TRANSFORMS: [
      ["JigSawTransform", { "rot" : 0 }]
  ]

TEST:
  DATA_SOURCES: [disk]
  DATA_PATHS: ["data/unsupervised_test_images.npy"]
  LABEL_SOURCES: [disk]
  LABEL_PATHS: [] 
  BATCH_SIZE: 128
  MMAP_MODE: True
  DEFAULT_GRAY_IMG_SIZE: 96
  TRANSFORMS: [
    ["JigSawTransform", {"data_path": "data/test", "txt_list": "data/list_train.txt", "classes" : 1000, "rot" : 0 }]
  ]


MODEL:
  TRUNK:
    TYPE: "rot_jig"
  HEAD:
    PARAMS: [
    ["Jig_class", {"dims": [2304, 1024, 9216, 4096, 4096,40]}]
    ]
    
    
    APPLY_BATCHNORM: True
  FEATURE_EVAL_MODE: False
  EVAL_FEATURES: []

# Training Parameters
TRAINER:
  TRAIN_LOOP: "generic_train_loop"
  TRAIN_METERS: {"accuracy": {"topk": [1]}, "loss": {}}
  EVAL_LOOP: "generic_eval_loop"
  EVAL_METERS: {"accuracy": {"topk": [1]}, "loss": {}}
  MAX_EPOCHS: 30
  NUM_WORKERS: 20

OPTIMIZER:
  TYPE: "sgd"
  BASE_LR: 0.1
  MOMENTUM: 0.9
  WEIGHT_DECAY: 0.0001
  DAMPENING: 0
  NESTEROV: True

SCHEDULER:
  TYPE: "step"
  STEP_SIZE: 25
  GAMMA: 0.1

CHECKPOINT:
  DIR: "./checkpoint_unsupervised_training_jigsaw"

VERBOSE: True
